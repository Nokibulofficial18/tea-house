<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/6ac8fc23da.js" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                }
            }
        }
    }
</script>
</head>
<body class>
    <!-- main content starts here -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div >
                <h1 class="text-5xl md:text-7xl font-bold  mb-5">It's good <br> tea time at The <br>Tea House</h1>
                <p class="text-gray-500 w-3/4 mb-4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-4 py-2 text-white rounded-lg">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i> </button>
            </div>
            <!-- img content  -->
            <div>
                <!-- image -->
                <div class="relative">
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                
                <div class="absolute flex items-center gap-1.5 bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-120 lg:left-125 lg:top-100">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                    <!-- text  -->
                    <div class="ml-2">
                        <h2 class="lg:2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
            
        </header>
    </main>
    <footer>
        
    </footer>
</body>
</html>
